<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <title>Maze Game</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="gradient"></div>
  <div id="page">
    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="10">Easy</option>
          <option value="15">Medium</option>
          <option value="25">Hard</option>
          <option value="38">Extreme</option>
        </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>
    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border"></canvas>
      </div>
    </div>
  </div>

  <div style="position: absolute;display: flex; flex-direction: column; align-items: center; gap: 5px; bottom: 10%; margin-left: auto; margin-right: auto; width: 100%;">
    <div>
      <img id="up" src="./assets/play.png" alt="" style="transform: rotate(270deg); width: 50px;">
    </div>
    <div style="display: flex; gap: 5px;">
      <img id="left" src="./assets/play.png" alt="" style="transform: rotate(180deg); width: 50px;">
      <img id="down" src="./assets/play.png" alt="" style="transform: rotate(90deg); width: 50px;">
      <img id="right" src="./assets/play.png" alt="" style="width: 50px;transform: rotate(0deg);">
    </div>
  </div>

  <script>
    // Function to simulate key press
    function simulateKeyPress(keyCode) {
      var event = new KeyboardEvent('keydown', { keyCode: keyCode, which: keyCode });
      window.dispatchEvent(event);
    }

    // Add event listeners to images
    document.getElementById('up').addEventListener('click', function() {
      simulateKeyPress(38); // Up arrow key
    });

    document.getElementById('left').addEventListener('click', function() {
      simulateKeyPress(37); // Left arrow key
    });

    document.getElementById('right').addEventListener('click', function() {
      simulateKeyPress(39); // Right arrow key
    });

    document.getElementById('down').addEventListener('click', function() {
      simulateKeyPress(40); // Down arrow key
    });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
